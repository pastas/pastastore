name: pastastore

on:
  # Trigger the workflow on push or pull request on master,
  # and only on pull-requests on dev branch
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install Python dependencies
        run: |
          pip install .
          pip install ".[lint]"

      - name: ruff-lint
        uses: chartboost/ruff-action@v1

      - name: ruff-format
        uses: chartboost/ruff-action@v1
        with:
          args: "format --check"

  test:
    name: Tests
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        pastas-version:
          [
            "git+https://github.com/pastas/pastas.git@v1.4.0",
            "git+https://github.com/pastas/pastas.git@v1.5.0",
            "git+https://github.com/pastas/pastas.git@v1.10.1",
            "git+https://github.com/pastas/pastas.git@v1.11.0",
            "git+https://github.com/pastas/pastas.git@dev",
          ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ${{ matrix.pastas-version }}
          pip install -e .[test]

      - name: Check numpy version
        if: ${{ matrix.pastas-version == 'git+https://github.com/pastas/pastas.git@v1.4.0' || matrix.pastas-version == 'git+https://github.com/pastas/pastas.git@v1.5.0' }}
        run: |
          pip install "numpy<2.0"

      - name: Run pytest
        run: |
          pytest -m "not (bgmap or pastas150)"

      - name: Run all tests once
        if: ${{ matrix.python-version == '3.13' && matrix.pastas-version == 'git+https://github.com/pastas/pastas.git@dev' }}
        run: |
          pytest -m ""

      - name: Run codacy-coverage-reporter
        if: ${{ github.repository == 'pastas/pastastore' && success() }}
        uses: codacy/codacy-coverage-reporter-action@master
        with:
          project-token: ${{ secrets.CODACY_API_TOKEN }}
          coverage-reports: coverage.xml
