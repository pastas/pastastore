name: pastastore

on:
  # Trigger the workflow on push or pull request on master,
  # and only on pull-requests on dev branch
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

concurrency:
  # Group by workflow name and ref (branch or pull request ref).
  # For pushes the ref is the branch (refs/heads/<branch>).
  # For PR events the ref is refs/pull/<number>/merge â€” same across commits for that PR.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install uv with Python
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: 3.13

      - name: Install the project
        run: uv sync --extra lint

      - name: ruff-lint
        run: uv run ruff check

      - name: ruff-format
        run: uv run ruff format --check

  test:
    name: Tests
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        pastas-version:
          [
            "git+https://github.com/pastas/pastas.git@v1.4.0",
            "git+https://github.com/pastas/pastas.git@v1.5.0",
            "git+https://github.com/pastas/pastas.git@v1.11.0",
            "git+https://github.com/pastas/pastas.git@v1.12.0",
            "git+https://github.com/pastas/pastas.git@dev",
          ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install uv with Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
          activate-environment: true

      - name: Install the project
        run: |
          uv pip install .[dev]
          uv pip install "${{ matrix.pastas-version }}"

      - name: Print versions
        run: |
          uv run python -c "import pastastore as pst; pst.show_versions(optional=True)"

      - name: Check numpy version
        if: ${{ matrix.pastas-version == 'git+https://github.com/pastas/pastas.git@v1.4.0' || matrix.pastas-version == 'git+https://github.com/pastas/pastas.git@v1.5.0' }}
        run: |
          uv pip install "numpy<2.0"

      - name: Run pytest
        run: |
          uv run pytest -m "not (bgmap or pastas150)"

      - name: Run all tests once
        if: ${{ matrix.python-version == '3.13' && matrix.pastas-version == 'git+https://github.com/pastas/pastas.git@dev' }}
        run: |
          uv run pytest -m ""

      - name: Run codacy-coverage-reporter
        if: ${{ github.repository == 'pastas/pastastore' && success() }}
        uses: codacy/codacy-coverage-reporter-action@master
        with:
          project-token: ${{ secrets.CODACY_API_TOKEN }}
          coverage-reports: coverage.xml
